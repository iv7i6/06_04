name: CI
on:
  push:
    branches:
      - master
      - main

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Get Code
        uses: actions/checkout@v3
        - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
            node-version: '10.19.0'
        - name: Install dependencies
        run: npm ci
        - name: Build Project
        run: npm run build
        - name: deploy
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

